trigger:
- main

jobs:
- job: RunMonaco
  pool:
    vmImage: 'ubuntu-latest'

  steps:

  - script: docker pull dynatrace/dynatrace-configuration-as-code:latest
    displayName: 'Pull Docker Image'
    
  - script: |
      docker run  --mount type=bind,src="/",target=/monaco dynatrace/dynatrace-configuration-as-code deploy -d manifest.yaml
    displayName: 'Run Docker Container'
